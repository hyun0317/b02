            <!--반복문-->

            <table border="1px">
                <tr th:each="str: ${list}">
                    <td th:text="${str}"></td>
                    <td>[[${str}]]</td>
                </tr>
            </table>

            <ul>
                <li th:each="str, status: ${list}">
                    <th:block th:switch="${status.index % 3}">
                        <span th:case="0">0</span>
                        <span th:case="1">일</span>
                        <span th:case="2">투</span>
                    </th:block>
                </li>

            </ul>

            <ul>
                <li th:each="str, status: ${list}" th:if="${status.odd}" th:text="${str}"></li>
            </ul>

            <ul>
                <li th:each="str, status: ${list}">
            <span th:if="${status.odd}">
                [[${str}]]
            </span>
                </li>
            </ul>

            <ul>
                <li th:each="str,status: ${list}">
                    <span th:if="${status.odd}"> [[${status.index}]] ODD 짝수, [[${str}]] </span>
                    <span th:unless="${status.odd}">[[${status.index}]] EVEN 홀수, [[${str}]] </span>
                </li>
            </ul>


            <!--반복문의 status 변수-->
            <ul>
                <li th:each="str, status: ${list}">
                    [[${status.index}]] -0o0o0o0o0o0o0- [[${str}]]
                </li>
            </ul>

            <ul>
                <li th:each="str: ${list}" th:text="${str}"></li>
